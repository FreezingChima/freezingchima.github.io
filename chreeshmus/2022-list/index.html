<!DOCTYPE html>

<head>

	<style>

<body>
	<div id="header">
		<p class="heading">Hi, I'm Alex!</p>
	</div>
	<div id="body">
		<p id="indexhead" class="heading2">Sign this consent form before accessing my wish list:</p>
		<div id="buttons">
			<form autocomplete="off" action="choose.html">
				<p class="paragraph">&nbsp;</p>
				<p class="paragraph">&nbsp;</p>
				<p class="paragraph">You may not peek or even intend to peek at material meant for anyone else than you. </p>
				<p id="lahlah"class="paragraph">Please follow this rule under any and all circumstances.</p>
				<button id="grndprnts" class="go">Continue</button>
				<div id="consarea">
					<input id="check" name="agree" type="checkbox" required="required">
					<p id="consent">I agree and will not be naughty</p>
				</div>
			</form>
		</div>
	</div>

</body>
